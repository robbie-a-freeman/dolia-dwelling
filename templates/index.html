{% extends 'base.html' %}

{% block title %}Dolia Dwelling{% endblock %}

{% block head %}
<style>
  /* Remove the navbar's default margin-bottom and rounded borders */
  .navbar {
    margin-bottom: 0;
    border-radius: 0;
  }

  /* Add a gray background color and some padding to the footer */
  footer {
    background-color: #f2f2f2;
    padding: 25px;
  }

  #search {
    margin-top:50px;
  }

  .container {
    margin-top:50px;
  }

</style>

{% endblock %}

{% block content %}
<div id="map">
  <style>
    .embed-container {
      position: relative;
      padding-bottom: 80%;
      height: 0;
      max-width: 100%;
    }

    .embed-container iframe,
    .embed-container object,
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    small {
      position: absolute;
      z-index: 40;
      bottom: 0;
      margin-bottom: -15px;
    }
  </style>
  <div class="embed-container"><iframe width="500" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" title="test"
      src="//www.arcgis.com/apps/Embed/index.html?webmap=5e70c2f9d4df4457bd1371c8a0feef2b&extent=14.4729,40.743,14.5045,40.757&home=true&zoom=true&previewImage=false&scale=true&search=true&searchextent=true&details=true&basemap_gallery=true&disable_scroll=true&theme=light"></iframe>
  </div>
</div>
{% endblock %}
