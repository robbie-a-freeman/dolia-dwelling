{% extends 'base.html' %}

{% block title %}Dolia Dwelling{% endblock %}

{% block head %}
<style>
  /* Remove the navbar's default margin-bottom and rounded borders */
  .navbar {
    margin-bottom: 0;
    border-radius: 0;
  }

  /* Add a gray background color and some padding to the footer */
  footer {
    background-color: #f2f2f2;
    padding: 25px;
  }

  .container {
    margin-top:50px;
  }

  #content {
    padding-top:70px; /* 50 for the nav bar, 20 for after */
  }

</style>

{% endblock %}

<div id="content">

  <div id="map">
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 80%;
        height: 0;
        max-width: 100%;
      }

      .embed-container iframe,
      .embed-container object,
      .embed-container iframe {
        position: absolute;
        /*top: 0;
        left: 0;
        width: 100%;
        height: 100%;*/
